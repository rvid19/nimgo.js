<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./index.js"></script>
    <title>nimgo.js demo</title>
    <script>
        nimgo(["scope"], (scope) => {
            scope.color  = "red";
            scope.bg     = "#ddd";
        });
    </script>
</head>
<body>
    <h1 *style="background: {{bg}}; color: {{color}}; padding: 10px; text-align: center;">Hello world! This text has dynamic attributes!</h1>
    <input ni-value="color">
</body>
</html>
